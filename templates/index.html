<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart City Incident Reporting</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #74ABE2 0%, #5563DE 100%);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      background: linear-gradient(145deg, #ffffff, #f1f4ff);
      padding: 2rem;
    }
    #map {
      height: 400px;
      border-radius: 8px;
    }
    .note {
      font-size: 0.9em;
      color: #666;
    }
    
    .btn-gradient {
      background: linear-gradient(135deg, #43cea2, #185a9d);
      color: #fff;
      border: none;
    }
    .btn-gradient:hover {
      background: linear-gradient(135deg, #2bb673, #0d3d73);
      color: #fff;
    }
    
    .btn-zoom {
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .btn-zoom:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }
    @media (max-width: 768px) {
      #map { height: 250px; }
    }
  </style>

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_key }}&libraries=places&callback=initMap" async defer></script>
</head>
<body onload="initMap()">

  <div class="container py-5">
    <h1 class="text-center mb-4 fw-bold text-white">Report an Incident</h1>

    <div class="card">
      <form method="POST" enctype="multipart/form-data" class="row g-3">

        <div class="col-12">
          <label for="type" class="form-label">Incident Type</label>
          <input type="text" class="form-control" name="type" placeholder="e.g., Fire, Accident, Flood" required>
        </div>

        <div class="col-12">
          <label for="attachments" class="form-label">Attachments</label>
          <input type="file" class="form-control" name="attachments" id="attachments" accept=".png,.jpg,.jpeg,.mp4" multiple required>
          <div class="form-text">Up to 3 files (Images or Videos).</div>
        </div>

        <div class="col-12">
          <label for="address" class="form-label">Location</label>
          <input type="text" class="form-control" name="address" placeholder="Enter an address" required>
        </div>

        <div class="col-12">
          <label class="form-label">Click on the Map to Tag Location</label>
          <div id="map"></div>
          <div class="note mt-1">Tip: Zoom in and click the exact location.</div>
        </div>

        <input type="hidden" id="lat" name="lat">
        <input type="hidden" id="lng" name="lng">

        <div class="col-12 d-grid">
          <button type="submit" class="btn btn-gradient btn-lg btn-zoom">Submit</button>
        </div>
      </form>
    </div>

    <div class="d-flex justify-content-center gap-3 mt-4">
      <form action="/all-reports" method="get">
        <button type="submit" class="btn btn-warning btn-zoom">All Reported Incidents</button>
      </form>
      <form action="/admin" method="get">
        <button type="submit" class="btn btn-primary btn-zoom">Go to Admin Page</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let map, marker, autocomplete;
    function initMap() {
      const defaultLocation = { lat: 35.67, lng: 139.65 };
      map = new google.maps.Map(document.getElementById("map"), {
        center: defaultLocation,
        zoom: 12,
      });
      map.addListener("click", (e) => {
        if (marker) marker.setMap(null);
        marker = new google.maps.Marker({ position: e.latLng, map: map });
        document.getElementById("lat").value = e.latLng.lat();
        document.getElementById("lng").value = e.latLng.lng();
      });

      const input = document.querySelector('input[name="address"]');
      autocomplete = new google.maps.places.Autocomplete(input);
      autocomplete.addListener('place_changed', () => {
        const place = autocomplete.getPlace();
        if (place.geometry && place.geometry.location) {
          map.setCenter(place.geometry.location);
          map.setZoom(16);
          if (marker) marker.setMap(null);
          marker = new google.maps.Marker({ position: place.geometry.location, map: map });
          document.getElementById("lat").value = place.geometry.location.lat();
          document.getElementById("lng").value = place.geometry.location.lng();
        }
      });
    }
