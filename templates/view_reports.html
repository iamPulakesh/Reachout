
<!DOCTYPE html>
<html>
<head>
  <title>All Reported Incidents</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1>All Reported Incidents</h1>

<table>
  <tr>
  
    <th>ID</th>
    <th>Type</th>
    <th>Address</th>
    <th>Latitude</th>
    <th>Longitude</th>
    <th>Timestamp</th>
    <th>Attachments</th>
  </tr>
  {% for row in rows %}
  <tr{% if row|length > 7 and row[7] == 1 %} class="resolved"{% endif %}>
    <td>{{ loop.index }}</td>
    <td>{{ row[1] }}</td>
  <td><a href="https://www.google.com/maps/dir/?api=1&destination={{ row[3] }},{{ row[4] }}&travelmode=driving" target="_blank" class="address-link">{{ row[2] }}</a></td>
    <td>{{ row[3] }}</td>
    <td>{{ row[4] }}</td>
    <td>{{ row[6] }}</td>
    <td>
      {% if row[5] %}
        <button class="btn btn-view" onclick="showAttachments('{{ row[5] }}')">View</button>
      {% endif %}
    </td>
<script>
function showAttachments(files) {
  const fileList = files.split(',');
  
  const flaskViewUrl = "{{ url_for('image.view_image', image_name='__FILENAME__') }}";
  let html = '<html><head><title>Attachments</title></head><body style="background:#222;color:#fff;font-family:sans-serif;padding:20px;">';
  html += '<h2>Attachments</h2>';
  fileList.forEach(function(file) {
    const ext = file.split('.').pop().toLowerCase();
    const fileUrl = flaskViewUrl.replace('__FILENAME__', encodeURIComponent(file));
    if (["png","jpg","jpeg"].includes(ext)) {
      html += `<div style='margin-bottom:16px;'><img src='${fileUrl}' style='max-width:400px;max-height:300px;display:block;'/></div>`;
    } else if (ext === "mp4") {
      html += `<div style='margin-bottom:16px;'><video src='${fileUrl}' controls style='max-width:400px;max-height:300px;display:block;'></video></div>`;
    }
  });
  html += '</body></html>';
  const win = window.open('', '_blank', 'width=500,height=600');
  win.document.write(html);
  win.document.close();
}
</script>
  </tr>
  {% endfor %}
</table>

  <script src="/static/theme.js"></script>
</body>
</html>
