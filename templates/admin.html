<!DOCTYPE html>
<html>
<head>
    <title>Admin - All Reported Incidents</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 40px;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #2e7d32;
            color: white;
        }
        td {
            background-color: #1e1e1e;
        }
        tr.resolved {
            background-color: #2e7d32 !important;
        }
        .btn {
            padding: 6px 12px;
            margin-right: 4px;
            border: none;
            cursor: pointer;
            color: white;
            border-radius: 4px;
        }
        .btn-resolve {
            background-color: #388e3c;
        }
        .btn-delete {
            background-color: #d32f2f;
        }
        .btn-view {
            background-color: #1976d2;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">All Reported Incidents (Admin View)</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Address</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Timestamp</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[6] }}</td>
                <td>
                    <a href="{{ url_for('view_image', image_name=row[5]) }}" class="btn btn-view" target="_blank">View</a>

                    <form method="POST" style="display:inline;">
                        <input type="hidden" name="report_id" value="{{ row[0] }}">
                        <button type="submit" name="action" value="resolve" class="btn btn-resolve">Resolve</button>
                        <button type="submit" name="action" value="delete" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this report?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        
    // mark a row as resolved
    document.querySelectorAll('form').forEach(form => {
        form.addEventListener('submit', function(e) {
            const action = form.querySelector('button[name="action"][value="resolve"]');
            if (action === document.activeElement) {
                e.preventDefault();
                const row = form.closest("tr");
                row.classList.add("resolved");
                action.disabled = true;
                action.innerText = "Resolved";
            }
        });
    });
    </script>
</body>
</html>
